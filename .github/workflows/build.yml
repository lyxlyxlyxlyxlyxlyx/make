name: Build xmrig-proxy

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt install -y git build-essential cmake

      - name: Install static libraries
        run: |
          sudo apt install -y libuv1-dev uuid-dev libssl-dev
          sudo apt install -y libuv1-static libssl-static

      - name: Clone xmrig-proxy repository
        run: |
          git clone https://github.com/C3Pool/xmrig-proxy.git

      - name: Build xmrig-proxy with static linking
        run: |
          mkdir xmrig-proxy/build
          cd xmrig-proxy/build
          cmake .. -DCMAKE_EXE_LINKER_FLAGS="-static-libstdc++ -static-libgcc" -DCMAKE_POSITION_INDEPENDENT_CODE=ON
          make -j$(nproc)

      - name: Archive xmrig-proxy binary
        run: |
          tar -czvf xmrig-proxy.tar.gz xmrig-proxy/build/xmrig-proxy

      - name: Upload xmrig-proxy binary as artifact
        uses: actions/upload-artifact@v3
        with:
          name: xmrig-proxy
          path: xmrig-proxy.tar.gz
